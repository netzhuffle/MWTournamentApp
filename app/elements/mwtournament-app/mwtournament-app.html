<!-- Paper elements -->
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../mwtournament-rankingpage/mwtournament-rankingpage.html">
<link rel="import" href="../mwtournament-gamepage/mwtournament-gamepage.html">

<dom-module id="mwtournament-app">

<style>
	:host {
		display: block;
		background-color: #eee;
		height: 100%;
	}
	
	paper-tabs {
		@apply(--paper-font-subhead);
	}
</style>

<template>

	<paper-header-panel mode="scroll" shadow>
		
		<paper-toolbar>
			<paper-tabs class="bottom flex self-end" selected="{{selected}}">
				<paper-tab>Ranking</paper-tab>
				<paper-tab>Games</paper-tab>
			</paper-tabs>
		</paper-toolbar>
		
		<neon-animated-pages selected="{{selected}}" entry-animation="{{getEntryAnimation(selected)}}" exit-animation="{{getExitAnimation(selected)}}">
			<mwtournament-rankingpage players="{{players}}"></mwtournament-rankingpage>
			<mwtournament-gamepage games="{{games}}"></mwtournament-gamepage>
		</neon-animated-pages>
		
	</paper-header-panel>

</template>

<script>
Polymer({
	is: 'mwtournament-app',
	properties: {
		selected: {
			type: Number,
			value: 0
		},
		players: {
			type: Array,
			value: function() {
				return [];
			}
		},
		games: {
			type: Array,
			value: function() {
				return [
					{
						player1: {
							name: "Jakob",
							points: 9
						},
						player2: {
							name: "Jannis",
							points: 12
						}
					},
					{
						player1: {
							name: "Jakob",
							points: 9
						},
						player2: {
							name: "Jannis",
							points: 12
						}
					},
					{
						player1: {
							name: "Jakob",
							points: 9
						},
						player2: {
							name: "Jannis",
							points: 12
						}
					},
					{
						player1: {
							name: "Jakob",
							points: 9
						},
						player2: {
							name: "Jannis",
							points: 12
						}
					}
				];
			}
		}
	},
	getEntryAnimation(selected) {
		if (selected === 0) {
			return "slide-from-left-animation";
		} else if (selected === 1) {
			return "slide-from-right-animation";
		}
	},
	getExitAnimation(selected) {
		if (selected === 0) {
			return "slide-right-animation";
		} else if (selected === 1) {
			return "slide-left-animation";
		}
	}
});
</script>

</dom-module>
